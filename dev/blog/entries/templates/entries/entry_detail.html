{% extends "entries/base.html" %}

{% block content %}
<!-- Blog Entries Column -->
<div class="col-md-8">
	<a href="{% url 'blog-home'%}">Retour à l'accueil</a>
    <!-- Blog Post -->
    <div class="card mb-4 mt-4">        
        <div class="card-body">
            <h2 class="card-title">{{ object.entry_title }}</h2>
            <p class="card-text">{{ object.entry_text|linebreaks }}</p>         
        </div>
 
		<div class="card-footer text-muted">
            Publié le {{ object.entry_date }} par
           <a href="#">{{ object.entry_author }}</a>
         </div>
		 
    </div>
</div>
{% endblock %}
